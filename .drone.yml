kind: pipeline
type: docker
name: default
   
steps:
  - name: install
    image: node:12
    commands:
      - npm install

  - name: prettier
    image: node:12
    commands:
      - npm run prettier

  - name: docs
    image: node:12
    commands:
      - npm run docs:production
    trigger:
      branch:
      - main
      - staging

  - name: build
    image: node:12
    commands:
      - npm run build
      # temporary until lib is published to npm
      - npm run examples:link
    environment:
      NODE_ENV: production
    trigger:
      branch:
      - main
      - staging

  - name: npm
    image: plugins/npm
    settings:
      username: 
        from_secret: npm_username
      password:
        from_secret: npm_password
      email: 
        from_secret: npm_email
    trigger:
      branch:
      - main
